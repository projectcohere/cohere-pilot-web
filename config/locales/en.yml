en:
  flashes:
    failure_after_create: Your e-mail and password did not match.
    failure_after_update: Password did not meet requirements.

  layouts:
    navigation:
      logo: Cohere
      sign-out: Sign Out

  users:
    # fields
    email:
      label: E-mail
      placeholder: "you@work.com"
    password:
      label: Password
    password-confirmation:
      label: Confirm Password

    # controllers
    passwords:
      forgot:
        title: Forgot Your Password?
        prompt: Please enter your e-mail and we'll send you instructions to reset your password.
        remember-password: Just remembered? Sign in
      rules:
        - at least 12 characters
        - at least one letter, number, and symbol

  cases: &cases
    detail: &case-detail
      title: "%{name}'s case"

    show:
      <<: *case-detail
      actions:
        back: "Back to Cases"
        edit: "Edit Case"
        referral: "Select Referral"

      details:
        title: "Details"
        status: "Status"
        program: "Program"
        enroller: "Enroller"

      contact:
        title: "Contact"
        phone-number: "Phone #"
        address: "Primary Residential Address"

      supplier-account:
        title: "Utility Account"
        supplier: "Supplier"
        number: "Account #"
        arrears: "Arrears"
        active-service: "Active?"

      dhs:
        title: "MDHHS"
        number: "Case #"

      household:
        title: "Household"
        size: "Size"
        income: "Monthly Income"
        ownership: "Rent or Own?"
        primary-residence: "Primary Residence?"
        fpl: "FPL Percent"

  referrals: &referrals
    select:
      <<: *case-detail
      actions:
        back: "Back to Case Details"
        submit: "Start Referral"

      program:
        title: "Start a New Referral"
        subtitle: "Please pick one of these programs to start a new referral application."
        placeholder: "Select a Program"

  cohere:
    cases:
      <<: *cases
    referrals:
      <<: *referrals

  supplier:
    cases:
      index:
        title: "%{name} Cases"
        actions:
          new: "Start a Case"
        list:
          fallback: "No cases added."

      select:
        title: "New Case"
        actions:
          back: "Back to Cases"
          submit: "Start Case"

        program:
          title: "Start a New Case"
          subtitle: "Please pick one of these programs to start a new application."
          placeholder: "Select a Program"


  # imagine this nested in users. clearance actions & root templates don't
  # respect standard pathing:
  # https://github.com/thoughtbot/clearance/pull/743
  sessions:
    new:
      title: Welcome to the Cohere Pilot!
      prompt: Thank you for participating, please sign in.
      forgot-password: Forgot your password?

  # see `sessions:` above
  passwords:
    create:
      message: Thank you! If you're registered for the pilot, you'll receive an e-mail in the next few minutes with further instructions.

    edit:
      invite:
        title: Create Your Password
        prompt: "Please enter a password<br>that has:"
      reset:
        title: Reset Your Password
        prompt: "Please enter a new password<br>that has:"
